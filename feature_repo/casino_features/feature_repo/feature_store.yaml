  project: casino_churn
  provider: local

  registry:
    registry_type: sql
    path: postgresql+psycopg2://${POSTGRES_CASINO_USER}:${POSTGRES_CASINO_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_CASINO_DB}

  offline_store:
    type: postgres
    host: ${POSTGRES_HOST}
    port: 5432
    database: ${POSTGRES_CASINO_DB}
    db_schema: public
    user: ${POSTGRES_CASINO_USER}
    password: ${POSTGRES_CASINO_PASSWORD}

  online_store:
    type: redis
    connection_string: "${REDIS_HOST}:6379,db=0"

  entity_key_serialization_version: 3