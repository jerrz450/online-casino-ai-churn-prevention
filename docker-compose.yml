version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: casino_churn_db
    environment:
      POSTGRES_USER: ${POSTGRES_CASINO_USER}
      POSTGRES_PASSWORD: ${POSTGRES_CASINO_PASSWORD}
      POSTGRES_DB: ${POSTGRES_CASINO_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/db_schema.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - casino-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_CASINO_USER} -d ${POSTGRES_CASINO_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: casino_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - casino-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: casino_backend_image
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: casino_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      POSTGRES_CASINO_USER: ${POSTGRES_CASINO_USER}
      POSTGRES_CASINO_PASSWORD: ${POSTGRES_CASINO_PASSWORD}
      POSTGRES_CASINO_DB: ${POSTGRES_CASINO_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_HOST: ${PINECONE_HOST}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME}
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - casino-network

  simulator:
    image: casino_simulator_image
    build:
      context: .
      dockerfile: simulator_server/Dockerfile
    container_name: casino_simulator
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_CASINO_USER: ${POSTGRES_CASINO_USER}
      POSTGRES_CASINO_PASSWORD: ${POSTGRES_CASINO_PASSWORD}
      POSTGRES_CASINO_DB: ${POSTGRES_CASINO_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    ports:
      - "8001:8001"
    restart: unless-stopped
    networks:
      - casino-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: casino_frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - casino-network

volumes:
  postgres_data:

networks:
  casino-network:
    driver: bridge
